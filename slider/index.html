<!DOCTYPE html>
<html lang="en">
	<head><!--Start head-->
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>slider</title> 
		<link rel="stylesheet" type="text/css" href="./style.css">
		<link rel="stylesheet" href="./webfonts-with-css/css/all.css"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="http://malsup.github.io/min/jquery.cycle2.min.js"></script>
		<script type="text/javascript" src="http://malsup.github.io/min/jquery.cycle2.tile.min.js"></script>
		<script type="text/javascript" src="http://malsup.github.io/min/jquery.cycle2.flip.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="cycle-slideshow" data-cycle-fx= tileSlide data-cycle-tile-count=10 data-cycle-tile-vertical=false data-cycle-pager-template="<a class='thumb' href='#'><img src='{{src}}'/></a>">
				<span class="cycle-pager"></span>
				<span class="cycle-prev"><i class="fas fa-chevron-circle-left"></i></span>
				<span class="cycle-next"><i class="fas fa-chevron-circle-right"></i></span>
				<img src="photo/nk11.jpg" alt="error" >
				<img src="photo/nk12.jpg" alt="error">
				<img src="photo/nk13.jpg" alt="error">
				<img src="photo/nk14.jpeg" alt="error">
				<img src="photo/nk15.jpg" alt="error">
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.cycle-slideshow').cycle({}).cycle('pause');
			});	
			$(function (){
    			$(window).resize(function (){
    				var hh = $(window).height() /2 - $('img').height() / 2
       				$('.cycle-slideshow').css({
       					//'margin-top': 0,
           				'position':'relative',
            			'margin-top': hh 
        			});
    			});
			});

		</script>
	</body>
</html>
